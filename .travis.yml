language: android
jdk: oraclejdk8
branches:
  only:
  - test-builds
  - "/^v([0-9]+)\\.([0-9]+).*$/"
android:
  components:
  - platform-tools
  - tools
  - build-tools-28.0.3
  - android-28
  - extra-android-m2repository
addons:
  apt:
    packages:
    - python3
  ssh_known_hosts: modos189.ru
notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    secure: 
jobs:
  include:
  - stage: test-builds
    if: branch = test-builds
    env: BUILD_TYPE=test
  - stage: release
    if: branch != test-builds
    env: BUILD_TYPE=release
before_script:
- git fetch --unshallow
- openssl aes-256-cbc -K $encrypted_460819c10bef_key -iv $encrypted_460819c10bef_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- chmod 600 /tmp/deploy_rsa
- eval "$(ssh-agent -s)"
- ssh-add /tmp/deploy_rsa
script:
- wget https://iitc.modos189.ru/deploy/$BUILD_TYPE/localbuildsettings.py
- "./build.py $BUILD_TYPE"
- "./build.py mobile"
deploy:
  provider: releases
  name: "$TRAVIS_TAG"
  skip_cleanup: true
  api_key:
    secure: 
  file_glob: true
  file:
  - "./build/mobile/IITC_Mobile-release.apk"
  - "./build/release/*"
  on:
    repo: IITC-CE/ingress-intel-total-conversion
    tags: true
    all_branches: true
    condition: "$TRAVIS_BRANCH != test-builds"
